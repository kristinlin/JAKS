<ion-header>
  <ion-navbar>
    <ion-title>
      Barcode
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="binstr">If you don't know what the item is, that's fine! If it has a barcode scan it below!<p>
  <div class="imgbar">
    <ion-img  width="200" height="120" src="https://www.presentationmagazine.com/backgrounds/images/4/2/42193969/background_42193969_t1.jpg"></ion-img>
  </div>
  <div *ngIf="results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
    <p>{{item_name}}</p>
    <p>{{string_parts}}</p>
  </div>
  <div class="barhold">
    <button class="buttonbar" (click)="scanBarcode()">Scan Barcode</button>
  </div>
</ion-content>
