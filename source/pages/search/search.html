<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    <button (click)="itemtemp()" class="buttonsch">
      {{ item }}
    </button>
  </ion-item>
</ion-list>
</ion-content>
